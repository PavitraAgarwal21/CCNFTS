<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="board-container">
        <div id="captured-white" class="captured-container">
            <h3>Captured White</h3>
            <div id="captured-white-pieces" class="captured-pieces"></div>
        </div>
        <div class="chessboard" id="chessboard"></div>
        <div id="captured-black" class="captured-container">
            <h3>Captured Black</h3>
            <div id="captured-black-pieces" class="captured-pieces"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
